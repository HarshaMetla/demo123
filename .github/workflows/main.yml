# This is a basic workflow to help you get started with Actions

name: TO run Docker File

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
 job_1:
    name: docker build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image of namp
      run: docker build -t nmapimage .
    - name: uploading12345
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: harshametla/docker_image
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
 job_2:
    name: docker build sqlmap
    runs-on: ubuntu-latests
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image of sqlmap
      run: docker build -f Dockerfile_sqlmap -t sqlmapimage
    - name: uploading
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: harshametla/new
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
 
